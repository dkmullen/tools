<div *ngIf="todo">
    <div *ngFor="let item of todo; index as i">
        <input type="checkbox" name={{i}} (change)="markDone(i)">
        <label for={{i}}>{{item}}</label>
        <span (click)="delete(i, 'todo')">x</span>
    </div> 
</div>

<form [formGroup]="todoForm" (ngSubmit)="add(todoForm.value)">
    <div>
      <label for="new-item">
        New Item
      </label>
      <input id="newItem" type="text" formControlName="newItem">
    </div>
    <button class="button" type="submit">Add</button>
</form>

<div *ngIf="done">
    <div *ngFor="let item of done; index as i">
        <input type="checkbox" name={{i}} (change)="markNotDone(i)" checked>
        <label for={{i}}>{{item}}</label>
        <span (click)="delete(i, 'done')">x</span>
    </div> 
</div>
